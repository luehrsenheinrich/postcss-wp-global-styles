name: üöÄ Create Release

on:
  # This action is triggered manually.
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number of this release. Runs `npm version`.'
        required: true
        default: 'patch'

env:
  FORCE_COLOR: 2
jobs:
  main:
    name: Node.js 15 Full
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_ADMIN_TOKEN }}

      - name: ‚öôÔ∏è Configure git
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email gh-actions-${GITHUB_ACTOR}@github.com

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 15
          registry-url: 'https://registry.npmjs.org'
          scope: '@luehrsenheinrich'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ‚úçÔ∏è Create Changelog
        shell: bash
        id: changelog
        run: |
          log=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'* %s (%h)')
          log="${log//'%'/'%25'}"
          log="${log//$'\n'/'%0A'}"
          log="${log//$'\r'/'%0D'}"
          echo "::set-output name=log::$log"

      - name: Run tests
        run: npm run test

      - name: üîº Bump version
        id: version
        run: echo "::set-output name=version::$(npm version ${{ github.event.inputs.version }} -m 'Tagging %s' -f)"

      - name: Push the version to git
        run: |
            git push && git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ADMIN_TOKEN }}

      - name: üöÄ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.log }}
          draft: false
          prerelease: false

      - name: Release to npm
        run: npx clean-publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

